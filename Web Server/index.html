<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLfzgJ9vybErsmh2_nr48Z83P3NTq8PPo&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
          var infoWindow = new google.maps.InfoWindow();
          var mapOptions = {
              center: new google.maps.LatLng(42.3573, -83.0701),
              zoom: 18
          };
          var map = new google.maps.Map(document.getElementById("map-canvas"),
                  mapOptions);

          var myLatlng = new google.maps.LatLng(42.3573, -83.0701);
          var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title:"Hello World!"
          });
        //Used to get the routes
        var data_file = "http://www.wsushuttle.com/getGTFSStaticDB.php?op=getRoutes";
        var http_request = new XMLHttpRequest();
        try{
            // Opera 8.0+, Firefox, Chrome, Safari
            http_request = new XMLHttpRequest();
        }catch (e){
            // Internet Explorer Browsers
            try{
                http_request = new ActiveXObject("Msxml2.XMLHTTP");
            }catch (e) {
                try{
                    http_request = new ActiveXObject("Microsoft.XMLHTTP");
                }catch (e){
                    // Something went wrong
                    alert("Their is something wrong with your browser. Please use a different one and try again.");
                    return false;
                }
            }
       }
        http_request.onreadystatechange  = function(){
            if (http_request.readyState == 4  )
            {
                // Javascript function JSON.parse to parse JSON data
                var jsonObj = JSON.parse(http_request.responseText);
                alert("ID 1: " + jsonObj[0].id);
                for(var i = 0; i < jsonObj.length; i++){
                    var stopOverlay = new google.maps.Circle({
                        center: new google.maps.LatLng(jsonObj[i].lat, jsonObj[i].lon),
                        radius: 13,
                        strokeColor: "#0C5449",
                        fillColor: "#FFCC33",
                        fillOpacity: 1.0,
                        strokeWeight: 1,
                        map: map,
                        zIndex: 50
                    });
                    var stopInfo = new google.maps.event.addListener(stopOverlay, 'click', function () {
                        infoWindow.setPosition(new google.maps.LatLng(jsonObj[i].lat, jsonObj[i].lon));
                        var info = "<div style=\"height:300px;width:300px;\"><h3>Test Stop</h3><p>This is a test stop. This will show more to come.</p></div>";
                        infoWindow.setContent(info);
                        infoWindow.open(map);
                    });

                }
            }
        }
        http_request.open("GET", data_file, true);
        http_request.send();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
